<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Sprint1</title>
    <link rel="stylesheet" href="css/game.css">
</head>

<body oncontextmenu="return false;" onload="initGame()">
    <div class="container">
        <div class="button"></div>
        <div class="best-score">
            <h2>Easy Best Time Record: <span></span></h2>
            <h2>Medium Best Time Record: <span></span></h2>
            <h2>Expert Best Time Record: <span></span></h2>
        </div>
        <div class="middle">
            <h2 class="lives">you have: <span></span></h2>
            <div class="smiley"></div>
            <div class="timer"></div>
        </div>
        <div class="footer">
            <div class="board"></div>
            <div class="hint"></div>
        </div>
        <h2 class="game-over"></h2>
    </div>
    <script src="js/utils.js"></script>
    <script src="js/game.js"></script>
</body>

</html>
